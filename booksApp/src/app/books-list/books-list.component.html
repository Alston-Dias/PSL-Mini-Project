<div class="panel panel-primary">
  <div class="panel-heading">
    
    <h2>Book List</h2>
  </div>
  <div class="form-group" id="search-box">
    <input type="text"  class="form-control" placeholder="Search by book name"
    style="width:400px" [(ngModel)]="searchBook"  />
    </div>
  <div class="panel-body">
    <table class="table table-striped ">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Category</th>
      </thead>
      <tbody>
        <tr *ngFor="let book of booksList | bookFilter:searchBook">
          <td>{{ book._id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td *ngIf="!book.isRented"><button (click)="rentBook(book._id)">Rent</button></td>
          <td *ngIf="book.isRented"><p>Book rented</p></td>
          <td><button (click)= "addtowishlist(book._id)">Add to wishlist</button></td>
          <td *ngIf="!book.isRented"><button (click)= "addtocart(book._id)">Add to Cart</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
