<div class="panel panel-dark" >
  <div class="panel-heading">
    <h2 style="margin-left: 15px; margin-bottom: 5px;">Welcome {{uname}}</h2>
    <h3 style="margin-left: 15px; margin-bottom: 5px;">Bookies</h3>
    <div class="input-group">
      <div class="form-outline" style="margin-left: 15px;"> 
        <label class="form-label" for="form1">Search</label>
        <input id="search-input" type="search" id="form1" class="form-control"  name="search" 
        [(ngModel)]="searchText" autocomplete="off" placeholder="Search Books" />
        
      </div>
    </div>
  </div>
  <div class="container">
    <div class="box">
      <div class="col-sm">
        <app-filter (filterBooks)="getfilteredBooks($event)" (allBookEvent)="allbook($event)"></app-filter>
      </div>
    </div>
</div>


<body>
<div class="container">
  <div class="card" *ngFor="let book of booksList | filter:searchText">
    <div class="box">
      <div class="content">
        <h2>{{book.category}}</h2>
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
        <a (click)= "addtowishlist(book._id)">Add to wishlist</a> <br>
        <a *ngIf="!book.isRented" (click)= "addtocart(book._id)">Add to cart</a>
      </div>
    </div>
  </div>
</div>
</body>
