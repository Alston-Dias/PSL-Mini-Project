<div class="panel panel-primary">
  <div class="panel-heading" style="background-color: black; color:white;">
    <h2>Welcome Admin</h2>
    <a class="navbar-brand" style="float: right;" (click)="logout()" >Logout</a>
    <h3>Books</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped ">
      <thead>
<th>Sr no.</th>
        <th>Code</th>
        <th>Name</th>
        <th>Author</th>
        <th>Category</th>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList">
          <td></td>
          <td>{{ book._id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td *ngIf="!book.isRented">
            <button type="button" style="margin-right:5px" data-target="#exampleModal"
              class="btn btn-success " (click)="editnav(book._id)"
              >Edit Book</button>

              <!-- <button
              type="button"
              class="btn btn-danger mx-3"
              (click)="delete(book._id)"
            >
              Delete Book
            </button> -->
         
              <button class="btn btn btn-danger mx-3" data-toggle="modal" data-target="#myModal" (click)="saveID(book._id)">Delete Book</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Delete Confirmation</h4>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this book ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" (click)="delete()">Yes</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          </td>
          <td *ngIf="book.isRented"><p>Book rented. Can't delete</p></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addnav()">
      Add Book
    </button>
  </div>
</div>
