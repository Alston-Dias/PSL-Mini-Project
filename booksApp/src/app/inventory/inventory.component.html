<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Book List</h2>
  </div>
  <div class="form-group" id="search-box">
    <input type="text"  class="form-control" placeholder="Search by book name"
    style="width:400px" [(ngModel)]="searchBook"  />
    </div>
  <div class="panel-body">
    <table class="table table-striped " >
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Category</th>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList | bookFilter:searchBook">
          <td>{{ book._id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td *ngIf="!book.isRented">
            <button type="button" style="margin-right:5px"  data-target="#exampleModal"
              class="btn btn-success " (click)="editnav(book._id)"
              >Edit Book</button>

              <button
              type="button"
              class="btn btn-danger mx-3"
              (click)="delete(book._id)"
            >
              Delete Book
            </button>
          </td>
          <td *ngIf="book.isRented"><p>Book rented. Can't delete</p></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addnav()">
      Add Book
    </button>
  </div>
</div>
