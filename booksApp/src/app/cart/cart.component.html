  <body>
    <h2 *ngIf="booklist.length ==0" style="color: red; width: 100%;text-align: center;">Cart is Empty!</h2>
    <div class="container">
      <div class="card" *ngFor="let book of booklist">
        <div class="box">
          <div class="content">
            <h2>{{book.category}}</h2>
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
            <a *ngIf="!book.isRented" (click)="rent(book._id)">Rent</a> <br>
            <p *ngIf="book.isRented" style="color: red;">Book rented</p>
            <a (click)="removeFromCart(book._id)" >Remove from cart</a>
          </div>
        </div>
      </div>
    </div>
    </body>
