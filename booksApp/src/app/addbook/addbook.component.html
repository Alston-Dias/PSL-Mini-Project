<div class="panel panel-primary" >
  <div class="panel-heading">
  <h2>Add Book Form</h2>
</div>
  <form #addNewBookForm="ngForm" (submit)="addNewBook(addNewBookForm)" class="panel-body" id="addbook" [formGroup]="addbookForm">
    <div class="form-group">
      <label for="id">Code:</label>
      <input type="text"  placeholder="Enter id" class="form-control"
       name="id" ngModel formControlName="id"/>
       <small class="form-text text-muted" *ngIf="id.touched && !id.valid && !id.errors?.['dupID']">Please Enter Id</small>
       <small class="form-text text-muted" *ngIf="id.errors?.['dupID']">Duplicate Id</small>
    </div>


    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control"  placeholder="Enter title"
       name="title" ngModel formControlName="title"/>
      <small class="form-text text-muted" *ngIf="title.touched && !title.valid">Please Enter Title</small>
    </div>
    <!-- <div *ngIf="!title1.valid && title1.touched">
    <div [hidden]
     class="alert alert-danger">
      title is required
      </div>
      </div> -->

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control"  placeholder="Enter author"
       name="author" ngModel formControlName="author"/>
      <small class="form-text text-muted" *ngIf="author.touched && !author.valid">Please Enter Author Name</small>
    </div>

    <!-- <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" placeholder="Enter categry" name="category"
        [(ngModel)]='category' list="categories"/>
        <datalist id="categories" name="category" [(ngModel)]='category' >
          <option *ngFor="let book of bookList">{{book.category}}</option>
        </datalist>
    </div> -->
    <div class="form-group">
      <label  class="form-label" for="category">Category :  </label>
      <input  list="categories" class="form-control"  placeholder="Enter category" name="category"
         ngModel formControlName="category"/>
      <small class="form-text text-muted" *ngIf="category.touched && !category.valid">Please Select a Category</small>
      <datalist id="categories" >
        <option *ngFor="let book of uniquecat">{{book}}</option>
      </datalist>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addbookForm.valid" id="addsubmit">Submit</button>
    
  </form>

</div>
<button class="btn btn-secondary" id='back-button' (click)=toInventory() >Back</button>
