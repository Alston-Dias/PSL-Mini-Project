</div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control"  placeholder="Enter title"
       name="title"  required ngModel #title="ngModel"/>
      <small class="form-text text-muted" *ngIf="title.touched && !title.valid">Please Enter Id</small>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control"  placeholder="Enter author"
       name="author"  required ngModel #author="ngModel"/>
      <small class="form-text text-muted" *ngIf="author.touched && !author.valid">Please Enter Author Name</small>
    </div>

    <div class="form-group">
      <label  class="form-label" for="category">Category :  </label>
      <input  list="categories" class="form-control"  placeholder="Enter category" name="category"
        required ngModel #category="ngModel"/>
      <small class="form-text text-muted" *ngIf="category.touched && !category.valid">Please Select a Category</small>
      <datalist id="categories" >
        <option *ngFor="let book of uniquecat">{{book}}</option>
      </datalist>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addNewBookForm.valid" id="addsubmit" >Submit</button>
    <button class="btn btn-primary" id='back-button' (click)=toInventory() >Back</button>
