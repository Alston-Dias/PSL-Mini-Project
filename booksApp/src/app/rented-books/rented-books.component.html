<body>
  <h2 *ngIf="booksList.length ==0" style="color: red; width: 100%;text-align: center;">No rented Books!</h2>
  <div class="container">
    <div class="card" *ngFor="let book of booksList">
      <div class="box">
        <div class="content">
          <h2>{{book.category}}</h2>
          <h3>{{book.title}}</h3>
          <p>{{book.author}}</p>
          <a *ngIf="book.isRented" (click)="returnBook(book._id)">Return</a> <br>
        </div>
      </div>
    </div>
  </div>
  </body>
