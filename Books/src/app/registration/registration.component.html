<p>registration works!</p>
<div class="container">
  <h2>Registration</h2>
  <form>
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname" [(ngModel)]='fname'>
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname" [(ngModel)]='lname'>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]='email'>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]='password'>
    </div>


    <button type="button" class="btn btn-default" (click)="submit()">Register</button>
  </form>
</div>
