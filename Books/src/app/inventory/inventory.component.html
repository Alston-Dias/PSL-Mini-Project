<h2>List of Books</h2>
<table border="1">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Author</th>
    <th>Category</th>

  </thead>

  <tr *ngFor = "let book of bookList">
    <td>{{book._id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
    <td *ngIf="!book.isRented"><button (click) = "delete(book._id)">Delete Book</button></td>
    <td *ngIf="book.isRented"><p>Book rented. Can't delete</p></td>
  </tr>
</table>
