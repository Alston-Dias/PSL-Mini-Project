<div class="container">
    <h2>Update Book Form</h2>
    <form>
      
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title"  name="title" [(ngModel)]='book.title' >
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author"  name="author" [(ngModel)]='book.author'>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category"  name="category"
          [(ngModel)]='book.category'>
      </div>
  
      <button type="submit" class="btn btn-default" (click)="update()">Update</button>
    </form>


    <button class="btn btn-default" (click)=toInventory()>Back</button>
  </div>
